<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stravarisk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <div id="places">
        {% for holding in holdings %}
            <div class="place" place="{{ holding.place }}" player="{{ holding.player}}">
                {{ holding.army_count }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
